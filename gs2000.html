<html> <head>
    <title>Расчет ГС-2000 v3.1.0</title>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <meta name="description" content="Программа расчета режимов работы генератора ГС-2000 производства АО Оптэк.">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <p>Расчет режимов работы генератора<br>ГС-2000 зав. № 
            <select id=device>
            </select>
        </p>
        <p id="about"><a href="https://ave6990.github.io/gs2000"><img src="./help.png" alt="О программе"></a></p>
    </header>
    <main>
        <section id=input_data>
            <header>Исходные данные</header>
            <main>
                <div >
                    <label for=component>Целевой компонент:</label>
                    <select id=component class=input_single>
                        <option value="none" default>не выбран</option>
                    </select>
                </div>
                <div>
                    <label for=diluent>Газ-разбавитель:</label>
                    <select id=diluent class=input_single>
                        <option value="air">воздух</option>
                        <option value="n2">азот</option>
                    </select>
                </div>
                <div>
                    <label for=source_conc>Концентрация исходной ГС:</label>
                    <input type=text id=source_conc class=input_part pattern='\d+[\.]?\d*'>
                    <select id="source_unit" class=input_part>
                        <option value="ppm">ppm</option>
                        <option value="%">%</option>
                    </select>
                </div>
                <div>
                    <label for=target_conc>Требуемая концентрация ГС на выходе:</label>
                    <input type=text id=target_conc class=input_part pattern='\d+[\.]?\d*'>
                    <select id="target_unit"  class=input_part>
                        <option value="ppm">ppm</option>
                        <option value="%">%</option>
                        <option value="mg/m^3">mg/m^3</option>
                    </select>
                </div>
                <button id=btn_calc class=input_single>Расчитать</button>
            </main>
        </section>
        <section id=result>
            <header>Результаты</header>
            <main>
                <label for="valve_number">Положение переключателей:</label>
                <div id=valves>
                    <div class=valves>
                        <label for="v1">1</label>
                        <input type="checkbox" id="v1" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v2">2</label>
                        <input type="checkbox" id="v2" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v3">3</label>
                        <input type="checkbox" id="v3" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v4">4</label>
                        <input type="checkbox" id="v4" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v5">5</label>
                        <input type="checkbox" id="v5" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v6">6</label>
                        <input type="checkbox" id="v6" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v7">7</label>
                        <input type="checkbox" id="v7" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v8">8</label>
                        <input type="checkbox" id="v8" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v9">9</label>
                        <input type="checkbox" id="v9" class="toggle_button">
                    </div>
                    <div class=valves>
                        <label for="v10">10</label>
                        <input type="checkbox" id="v10" class="toggle_button">
                    </div>
                </div>
                <div>
                    <label for="result_conc">Расчетная концентрация ГС на выходе:</label>
                    <input type="text" id="result_conc"  class=input_single disabled>
                </div>
                <textarea id="info"></textarea>
             </main>     
        </section>
    </main>
    <footer>
        <p>Copyright © 2021 - 2023 Александр Ермолаев<br>e-mail: ave6990@ya.ru
            <br>License: <a href="https://ave6990.github.io/gs2000/LICENSE">MIT</a>
        </p>
    </footer>
</body>
        <script type="module" src="gs2000.js"></script>
</html>
